<!DOCTYPE html>
<html>
  <head>
    <title>CSS Pseudo-elements - The ::before pseudo-element</title>
    <style>
        h1::before {
            content: url('smiley.gif');
        }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>
      The ::before pseudo-element inserts content before the content of an
      element.

      <h1>This is a heading</h1>
    </p>
  </body>
</html>
