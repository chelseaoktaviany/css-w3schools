<!DOCTYPE html>
<html>
  <head>
    <title>CSS The [attribute~="value"] selector</title>
    <style>
      [title~="flower"] {
        border: 5px solid yellow;
      }
    </style>
  </head>
  <body>
    <h2>CSS [attribute~="value"] Selector</h2>
    <p>
      All images with the title attribute containing the word "flower" get a
      yellow border
    </p>

    <img
      src="images/klematis.jpg"
      alt="klematis flower"
      title="klematis flower"
      width="150"
      height="113"
    />
    <img
      src="images/img_flwr.gif"
      alt="flower"
      title="flower"
      width="224"
      height="162"
    />
    <img
      src="images/img_tree.gif"
      alt="tree"
      title="tree"
      width="200"
      height="358"
    />
  </body>
</html>
