<!DOCTYPE html>
<html>
  <head>
    <title>CSS The [attribute|="value"] selector</title>
    <style>
      [class|="top"] {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>CSS [attribute|="value"] Selector</h2>

    <h1 class="top-header">Welcome</h1>
    <p class="top-next">Hello World!</p>
    <p class="topcontent">Are you learning CSS?</p>
  </body>
</html>
