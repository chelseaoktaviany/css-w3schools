<!DOCTYPE html>
<html>
  <head>
    <title>CSS First Child 3</title>
    <style>
      p:first-child i {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Match &lt;i&gt; elements in all first child &lt;p&gt; elements</h2>

    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>

    <div>
      <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
      <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
    </div>
  </body>
</html>
