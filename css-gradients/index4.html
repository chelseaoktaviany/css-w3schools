<!DOCTYPE html>
<html>
  <head>
    <title>CSS Gradients - Linear gradient - using different angles</title>
    <style>
      #grad1 {
        height: 100px;
        background-color: red; /* for browsers that do not support gradient */
        background-image: linear-gradient(0deg, red, yellow);
      }
      #grad2 {
        height: 100px;
        background-color: red; /* for browsers that do not support gradient */
        background-image: linear-gradient(90deg, red, yellow);
      }
      #grad3 {
        height: 100px;
        background-color: red; /* for browsers that do not support gradient */
        background-image: linear-gradient(180deg, red, yellow);
      }
      #grad4 {
        height: 100px;
        background-color: red; /* for browsers that do not support gradient */
        background-image: linear-gradient(-90deg, red, yellow);
      }
    </style>
  </head>
  <body>
    <h1>Linear Gradients - Using different angles</h1>

    <div id="grad1" style="text-align: center">0deg</div>
    <br />
    <div id="grad2" style="text-align: center">90deg</div>
    <br />
    <div id="grad3" style="text-align: center">180deg</div>
    <br />
    <div id="grad4" style="text-align: center">-90deg</div>
  </body>
</html>
