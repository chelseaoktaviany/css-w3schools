<!DOCTYPE html>
<html>
  <head>
    <title>CSS Gradients - Linear gradient - rainbow effect</title>
    <style>
      #grad1 {
        height: 55px;
        background-color: red; /* for browsers that do not support gradients */
        background-image: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
      }
    </style>
  </head>
  <body>
    <div
      id="grad1"
      style="
        text-align: center;
        margin: auto;
        color: #888888;
        font-size: 40px;
        font-weight: bold;
      "
    >
      Rainbow Background
    </div>
  </body>
</html>
