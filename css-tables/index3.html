<html>
  <head>
    <title>Table Full Width</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Full-width table</h1>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
