<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Web Fonts - Adding bold font-face rule</title>
    <style>
      @font-face {
        font-family: myFirstFont;
        src: url(Sansation_Light.ttf);
      }
      @font-face {
        font-family: myFirstFont;
        src: url(sansation_bold.ttf);
        font-weight: bold;
      }
      * {
        font-family: myFirstFont;
      }
    </style>
  </head>
  <body>
    <h1>The @font-face rule</h1>
    <div>
      With CSS, website can use
      <b>fonts other than the pre-selected "web-safe" fonts</b>
    </div>
  </body>
</html>
