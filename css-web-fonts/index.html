<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Web Fonts - @font-face rule</title>
    <style>
      @font-face {
        font-family: myFirstFont;
        src: url(Sansation_Light.ttf);
      }
      * {
        font-family: myFirstFont;
      }
    </style>
  </head>
  <body>
    <h1>The @font-face rule</h1>
    <div>
      With CSS, website can use fonts other than the pre-selected "web-safe
      fonts."
    </div>
  </body>
</html>
