<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Shadows - Another text shadow effect</title>
    <style>
      h1 {
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      }
    </style>
  </head>
  <body>
    <h1>Text-shadow effect!</h1>
  </body>
</html>
