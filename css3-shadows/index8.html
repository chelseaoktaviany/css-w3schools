<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Shadows - Text shadow with border</title>
    <style>
      h1 {
        color: coral;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      }
    </style>
  </head>
  <body>
    <h1>Border around text!</h1>
  </body>
</html>
