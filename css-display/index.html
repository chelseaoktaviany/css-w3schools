<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display & Visibility Properties</title>
    <style>
      /*display property*/
      h1.hidden {
        display: none;
      }

      /*visibility property*/
      h1.hidden2 {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>display:none property</h1>
    <h1>This is a visible heading</h1>
    <h1 class="hidden">This is a hidden heading</h1>
    <p>
      Notice that the <code>h1</code> element with
      <code>display: none;</code> does not take up any space.
    </p>

    <h1>visibility:hidden property</h1>
    <h1>This is a visible heading</h1>
    <h1 class="hidden2">This is a hidden heading</h1>
    <p>Notice that the hidden2 heading still takes up space.</p>
  </body>
</html>
