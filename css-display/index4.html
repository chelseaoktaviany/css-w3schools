<!DOCTYPE html>
<html>
  <head>
    <title>Difference between display and visibility</title>
    <style>
      .imgbox {
        float: left;
        text-align: center;
        width: 120px;
        border: 1px solid gray;
        margin: 4px;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Difference between display:none and visibility:hidden</h1>
    <p>
      <code>visibility:hidden</code> hides the element, but is still takes up
      space in the layout.
    </p>
    <p>
      <code>display: none</code> removes the element from the document. It does
      not take up any space.
    </p>
    <div class="imgbox" id="imgbox1">
      Box1<br />
      <img src="images/img_5terre.jpg" alt="Italy" style="width: 100%" />
      <button onclick="removeElement()">Remove</button>
    </div>
    <div class="imgbox" id="imgbox2">
      Box 2<br />
      <img src="images/img_lights.jpg" alt="Lights" style="width: 100%" />
      <button onclick="changeVisibility()">Hide</button>
    </div>
    <div class="imgbox">
      Box 3<br />
      <img src="images/img_forest.jpg" alt="Forest" style="width: 100%" />
      <button onclick="resetElement()">Reset All</button>
    </div>

    <script>
      function removeElement() {
        document.getElementById("imgbox1").style.display = "none";
      }

      function changeVisibility() {
        document.getElementById("imgbox2").style.visibility = "hidden";
      }

      function resetElement() {
        document.getElementById("imgbox1").style.display = "block";
        document.getElementById("imgbox2").style.visibility = "visible";
      }
    </script>
  </body>
</html>
