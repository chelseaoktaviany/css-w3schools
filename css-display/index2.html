<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display Block</title>
    <style>
      span {
        display: block;
      }
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Display span elements as block elements</h1>
    <span>A display property with</span>
    <span>a value of "block" result in</span>
    <span>a line break between each span elements.</span>

    <h1>Display links as block elements</h1>
    <a href="/html/default.asp" target="_blank">HTML</a>
    <a href="/css/default.asp" target="_blank">CSS</a>
    <a href="/js/default.asp" target="_blank">JavaScript</a>
  </body>
</html>
