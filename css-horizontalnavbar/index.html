<!DOCTYPE html>
<html>
  <head>
    <title>CSS Horizontal Navigation Bar</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </li>
    </ul>
  </body>
</html>
