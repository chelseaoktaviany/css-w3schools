<!DOCTYPE html>
<html>
  <head>
    <title>CSS Z-index 1</title>
    <style>
      img {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <img src="images/img_tree.png" alt="Pink Tree" />
    <p>
      Because the image has a z-index of -1, it will be placed behind the text.
    </p>
  </body>
</html>
