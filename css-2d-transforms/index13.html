<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 2D Transform - The skew() Method 2</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
      }

      div#myDiv {
        transform: skew(20deg);
      }
    </style>
  </head>
  <body>
    <h1>The skew() Method</h1>

    <p>The skew() method skews an element along the given angle.</p>

    <div>This a normal div element</div>

    <div id="myDiv">
      This div element is skewed 20 degrees along the X-axis.
    </div>
  </body>
</html>
