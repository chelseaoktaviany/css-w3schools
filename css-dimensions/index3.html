<!DOCTYPE html>
<html>
    <head>
        <title>CSS Dimensions - Set the max-width and min-width of an element</title>
        <style>
            html, body{
                font-family: Arial, sans-serif;
            }
            div {
                max-width: 400px;
                min-width: 100px;
                background-color: rgb(191, 191, 191);
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <h2>Set the max-width and min-width of an element</h2>
        <p>Resize the browser window to see the effect.</p>

        <div>
            Morgan Jiang is a great man that has been around for a long time and was a great friend of mine.
            His age is now 20s and his younger brothers are still 17 years old. He is currently at the Sim University.
        </div>
    </body>
</html>
