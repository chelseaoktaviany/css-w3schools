<!DOCTYPE html>
<html>
    <head>
        <title>CSS Dimensions - Set the height and width of elements</title>
        <style>
            img.one{
                height: auto;
            }
            img.two{
                width: 200px;
                height: 200px;
            }
            .three{
                width: 300px;
                height: 300px;
                background-color: rgb(91, 91, 91);
            }
        </style>
    </head>
    <body>
        <h2>Set the height and width of elements</h2>
        <p>Original image:</p>
        <img class="one" src="morgan-bw.png" width="300" height="300" alt="morgan" /><br />

        <p>Sized Image (200x200 pixels):</p>
        <img class="two" src="morgan-bw.png" width="300" height="300" alt="morgan" />

        <p>The height and width of this div element is 300px:</p>
        <div class="three"></div>
    </body>
</html>
