<!DOCTYPE html>
<html>
  <head>
    <title>CSS Radial Gradients</title>
    <style>
      #grad1 {
        height: 150px;
        width: 200px;
        background-color: red; /* for browsers that do not support gradients */
        background-image: repeating-radial-gradient(red, yellow 10%, green 15%);
      }
    </style>
  </head>
  <body>
    <h1>Repeating Radial Gradient</h1>

    <div id="grad1"></div>
  </body>
</html>
