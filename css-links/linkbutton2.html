<!DOCTYPE html>
<html>
  <head>
    <title>CSS Links - Link Button 2</title>
    <style>
      a:link,
      a:visited {
        background-color: white;
        color: black;
        border: 2px solid green;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      a:hover,
      a:active {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Link Button 2</h2>
    <a href="#" target="_blank">This is a link</a>
  </body>
</html>
