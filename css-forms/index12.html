<!DOCTYPE html>
<html>
  <head>
    <title>CSS Responsive Form</title>
    <style>
      * {
        box-sizing: border-box;
      }
      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      label {
        padding: 12px 12px 12px 0;
        display: inline-block;
      }
      input[type="submit"] {
        background-color: #04aa6d;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
      }
      .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
      }
      /*clear floats after the columns*/
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      /*responsive layout - when the screen is less than 600px wide*/
      @media screen and (max-width: 600px) {
        .col-25,
        .col-75,
        input[type="submit"] {
          width: 100%;
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <h2>Responsive Form</h2>
    <p>
      Resize the browser window to see the effect. When the screen is less than
      600px wide, make the two columns stack on top of each other instead of
      next to each other.
    </p>
    <div class="container">
      <form>
        <!--row-->
        <div class="row">
          <!--col-25-->
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <!--col-25-->

          <!--col-75-->
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
          </div>
          <!--col-75-->
        </div>
        <!--row-->

        <!--row-->
        <div class="row">
          <!--col-25-->
          <div class="col-25">
            <label for="country">Country</label>
          </div>
          <!--col-25-->

          <!--col-75-->
          <div class="col-75">
            <select name="country" id="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
          <!--col-75-->
        </div>
        <!--row-->

        <!--row-->
        <div class="row">
          <!--col-25-->
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <!--col-25-->

          <!--col-75-->
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
          </div>
          <!--col-75-->
        </div>
        <!--row-->

        <br />

        <!--row-->
        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
