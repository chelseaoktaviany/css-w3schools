<!DOCTYPE html>
<html>
  <head>
    <title>CSS Form Button</title>
    <style>
      /*styling form buttons*/
      input[type="button"],
      input[type="submit"],
      input[type="reset"] {
        background-color: #049caa;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }
      /*tip: use width: 100% for full-width buttons*/
    </style>
  </head>
  <body>
    <h2>Styling form buttons</h2>
    <input type="button" value="Button" />
    <input type="reset" value="Reset" />
    <input type="submit" value="Submit" />
  </body>
</html>
