<!DOCTYPE html>
<html>
  <head>
    <title>CSS Forms</title>
    <style>
      * {
        font-family: sans-serif;
      }

      /* styling form input text and selected form input*/
      input[type="text"],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* styling form submit button */
      input[type="submit"] {
        width: 100%;
        background-color: #0f9faa;
        color: rgb(255, 255, 255);
        padding: 14px 20px;
        margin: 8px 0 0 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /*styling form submit button mouse over*/
      input[type="submit"]:hover {
        background-color: #0c7981;
      }

      /*styling container*/
      .container {
        display: block;
        text-align: center;
      }
      form {
        display: inline-block;
        margin: 0 auto;
        text-align: left;
      }

      /*styling block div as container*/
      div.example-form {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h3>Using CSS to style an HTML form</h3>
    <div class="container">
      <div class="example-form">
        <form>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="indonesia">Indonesia</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
          </select>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
