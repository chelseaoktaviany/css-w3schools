<!DOCTYPE html>
<html>
  <head>
    <title>CSS Create input fields with colors</title>
    <style>
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        background-color: #3cbc8d;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Input fields with color</h2>
    <form>
      <label for="fname">First name</label>
      <input type="text" id="fname" name="fname" value="John" />

      <label for="lname">Last name</label>
      <input type="text" id="fname" name="fname" value="Doe" />
    </form>
  </body>
</html>
