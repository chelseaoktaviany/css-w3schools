<!DOCTYPE html>
<html>
  <head>
    <title>CSS Styling Textareas</title>
    <style>
      /*styling textarea*/
      textarea {
        width: 100%;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        /*disabling resize*/
        resize: none;
      }
    </style>
  </head>
  <body>
    <h2>Styling Textarea</h2>
    <p>
      <strong>Tip:</strong> Use the resize property to prevent textareas from
      being resized (disable the "grabber" in the bottom right corner):
    </p>

    <form>
      <textarea>Some text..</textarea>
    </form>
  </body>
</html>
