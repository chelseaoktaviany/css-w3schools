<!DOCTYPE html>
<html>
  <head>
    <title>Input Fields with Border</title>
    <style>
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        /* border: 2px solid red;*/ /*styling input fields with border*/

        /*styling input fields with border bottom*/
        border: none;
        border-bottom: 2px solid red;

        /*border-radius: 4px;*/
      }
    </style>
  </head>
  <body>
    <h2>Input fields with borders</h2>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" />
      <label for="lname">Last Name</label>
      <input type="text" for="text" id="lname" name="lname" />
    </form>
  </body>
</html>
