<!DOCTYPE html>
<html>
  <head>
    <title>CSS Text Shadow</title>
    <style>
      h1.ts {
        text-shadow: 2px 2px;
      }
      h1.ts-red {
        text-shadow: 2px 2px red;
      }
      h1.ts-blur {
        text-shadow: 2px 2px 5px red;
      }
      h1.ex1 {
        color: white;
        text-shadow: 2px 2px 4px #000000;
      }
      h1.ex2 {
        text-shadow: 0 0 3px #ff0000;
      }
      h1.ex3 {
        text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
      }
      h1.ex4 {
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      }
    </style>
  </head>
  <body>
    <h1 class="ts">Text-shadow effect</h1>
    <h1 class="ts-red">Text-shadow effect!</h1>
    <h1 class="ts-blur">Text-shadow effect!</h1>
    <h1 class="ex1">Text-shadow effect!</h1>
    <h1 class="ex2">Text-shadow effect!</h1>
    <h1 class="ex3">Text-shadow effect!</h1>
    <h1 class="ex4">Text-shadow effect!</h1>
  </body>
</html>
