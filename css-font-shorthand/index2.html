<!DOCTYPE html>
<html>
  <head>
    <title>CSS Font Shorthand 2</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins|Open+sans"
    />
    <style>
      h1.heading1 {
        font: bold 3vw/1.7em poppins, sans-serif;
      }
      p.a {
        font: 1.6vw "Open Sans", sans-serif;
      }
      p.b {
        font: italic bold 1.6vw/30px "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="heading1">The font Property</h1>
    <p class="a">
      This is a paragraph. The font size is set to 20 pixels, and the font
      family is Open Sans
    </p>
    <p class="b">
      This is a paragraph. The font is set to italic and bold, the font size is
      set to 12 pixels, the line height is set to 30 pixels, and the font family
      is Open Sans
    </p>
  </body>
</html>
