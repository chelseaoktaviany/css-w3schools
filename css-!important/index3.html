<!-- Force all buttons to have the same look with !important -->
<!DOCTYPE html>
<html>
  <head>
    <title>CSS !important 3</title>
    <style>
      .button {
        background-color: #8c8c8c !important;
        color: white !important;
        padding: 5px !important;
        border: 1px solid black !important;
      }
      #myDiv a {
        color: red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>Standard button: <a href="#" class="button">CSS Tutorial</a></p>
    <div id="myDiv">
      <p>
        A link text inside myDiv:
        <a href="#">HTML Tutorial</a>
      </p>
      <p>
        A link button inside myDiv: <a href="#" class="button">HTML Tutorial</a>
      </p>
    </div>
  </body>
</html>
