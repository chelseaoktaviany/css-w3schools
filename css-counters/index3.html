<!DOCTYPE html>
<html>
  <head>
    <title>CSS Counters 3</title>
    <style>
      ol {
        counter-reset: section;
        list-style-type: none;
      }
      li::before {
        counter-increment: section;
        content: counters(section, ".") " ";
      }
    </style>
  </head>
  <body>
    <ol>
      <li>item</li>
      <li>
        item
        <ol>
          <li>item</li>
          <li>item</li>
          <li>
            item
            <ol>
              <li>Item</li>
              <li>Item</li>
              <li>Item</li>
            </ol>
          </li>
          <li>item</li>
        </ol>
      </li>
      <li>item</li>
      <li>item</li>
    </ol>

    <ol>
      <li>item</li>
      <li>item</li>
    </ol>
  </body>
</html>
