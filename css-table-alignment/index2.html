<!DOCTYPE html>
<html>
  <head>
    <title>CSS Table Alignment 2</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>The text-align property</h2>
    <p>
      This property sets the horizontal alignment (like left, right, or center)
      of the content in th or td.
    </p>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
      </tr>
      <tr>
        <th>Peter</th>
        <th>Griffin</th>
        <th>$100</th>
      </tr>
      <tr>
        <th>Lois</th>
        <th>Griffin</th>
        <th>$150</th>
      </tr>
      <tr>
        <th>Cleveland</th>
        <th>Brown</th>
        <th>$250</th>
      </tr>
    </table>
  </body>
</html>
