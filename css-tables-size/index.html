<!DOCTYPE html>
<html>
  <head>
    <title>CSS Table Size</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th {
        height: 70px;
      }
    </style>
  </head>
  <body>
    <h1>The width and height properties</h1>
    <table>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
    </table>
  </body>
</html>
