<!DOCTYPE html>
<html>
  <head>
    <title>CSS Table Size 2</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h2>A table that only span half the page</h2>
    <p>Set the width of the table to 50%:</p>

    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
      </tr>
      <tr>
        <th>Peter</th>
        <th>Griffin</th>
        <th>$100</th>
      </tr>
      <tr>
        <th>Lois</th>
        <th>Griffin</th>
        <th>$150</th>
      </tr>
      <tr>
        <th>Joe</th>
        <th>Swanson</th>
        <th>$300</th>
      </tr>
    </table>
  </body>
</html>
