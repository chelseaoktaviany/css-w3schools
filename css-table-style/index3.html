<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Table Style 3</title>
    <style>
      table {
        width: 20%;
      }
      th,
      td {
        border-bottom: 1px solid #000;
      }
      tr:hover {
        background-color: rgb(172, 222, 235);
      }
    </style>
  </head>
  <body>
    <h1>CSS Table Style - Hoverable Table</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
    </table>
  </body>
</html>
