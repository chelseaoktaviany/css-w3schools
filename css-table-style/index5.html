<!DOCTYPE html>
<html>
  <head>
    <title>CSS Table Style 5</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 20%;
        background-color: rgb(229, 243, 236);
      }
      th,
      tr,
      td {
        padding: 5px;
      }
      th {
        background-color: #04aa6d;
        color: white;
      }
      tr:nth-child(even) {
        background-color: rgb(182, 227, 207);
      }
    </style>
  </head>
  <body>
    <h1>CSS Table Style - Table Color</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
    </table>
  </body>
</html>
