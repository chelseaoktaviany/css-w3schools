<!DOCTYPE html>
<html>
  <head>
    <title>CSS Table Style 4</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid rgb(40, 70, 78);
        border-collapse: collapse;
      }
      table {
        width: 20%;
        background-color: rgb(207, 240, 241);
      }
      tr:nth-child(even) {
        background-color: rgb(126, 204, 209);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
    </table>
  </body>
</html>
