<!DOCTYPE html>
<html>
  <head>
    <title>CSS - Outline</title>
    <style>
      body {
        font-family: arial, sans-serif;
      }

      p.ex1 {
        width: 300px;
        padding: 25px;
        border: 1px solid #000;
        outline: 5px ridge rgb(191, 191, 191);
      }

      p.ex2 {
        width: 300px;
        margin: 50px 0;
        padding: 25px;
        border: 1px solid #000;
        outline: 7px solid rgb(99, 167, 210);
      }
    </style>
  </head>
  <body>
    <h1>CSS Outline</h1>
    <p class="ex1">Lorem Ipsum dolor sit amet, consectetur adipisicing elit</p>
    <p class="ex2">
      I am the first person who has insecure personality while coding.
    </p>
  </body>
</html>
