<!DOCTYPE html>
<html>
  <head>
    <title>CSS Specificity - Element Selector</title>
    <style>
      /* In this example, we have used the "p" element as selector, and specified a red color for this element. The text will be red: */
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Hello World</p>
  </body>
</html>
