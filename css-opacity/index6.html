<!DOCTYPE html>
<html>
  <head>
    <title>CSS Transparency Background</title>
    <style>
      div.background {
        background: url(images/klematis.jpg) repeat;
      }
      div.transbox {
        margin: 30px;
        background-color: #ffffff;
        border: 1px solid black;
        opacity: 0.6; /* value of opacity is 0.6 */
      }
      div.transbox p {
        margin: 5%;
        font-weight: bold;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="transbox">
        <p>This is some text that is placed in the transparent box</p>
      </div>
    </div>
  </body>
</html>
