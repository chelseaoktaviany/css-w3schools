<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Box-Shadow - The box-shadow property</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        padding: 15px;
        background-color: coral;
        box-shadow: 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1>The box-shadow property</h1>

    <div>This is a div element with a box-shadow</div>
  </body>
</html>
