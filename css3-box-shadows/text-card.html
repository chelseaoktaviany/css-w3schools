<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Box-Shadow - Text Card</title>
    <style>
      div.card {
        width: 250px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
      }
      div.header {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        font-size: 40px;
      }
      div.container {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Create cards</h1>
    <p>The box-shadow property can be used to create paper-like cards:</p>

    <!--card-->
    <div class="card">
      <!--header-->
      <div class="header">
        <h1>1</h1>
      </div>
      <!--header-->

      <!--container-->
      <div class="container">
        <p>January 1, 2021</p>
      </div>
      <!--container-->
    </div>
    <!--card-->
  </body>
</html>
