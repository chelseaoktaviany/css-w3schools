<!DOCTYPE html>
<html>
  <head>
    <title>Left and Right Align - Using float</title>
    <style>
      .right {
        float: right;
        width: 300px;
        border: 3px solid #73ad21;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Right align with the float property</h2>

    <p>An example of how to right align elemtns with the float property:</p>

    <div class="right">
      <p>
        In my younger and more vulnerable years my father gave me some advice
        that I've been turning over in my mind ever since.
      </p>
    </div>
  </body>
</html>
