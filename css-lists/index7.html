<!DOCTYPE html>
<html>
  <head>
    <title>CSS Lists 7</title>
    <style>
      ul {
        border-left: 5px solid red;
        background-color: #f1f1f1;
        list-style-type: none;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h2>List with a red left border</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </body>
</html>
