<!DOCTYPE html>
<html>
  <head>
    <title>CSS Lists 2</title>
    <style>
      ul.a {
        list-style-image: url("sqpurple.gif");
      }
      ul.b {
        list-style-image: url("hellokitty.png");
      }
    </style>
  </head>
  <body>
    <h2>The list-style-image property</h2>
    <p>
      The list-style-image property specifies an image as the list item marker:
    </p>
    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </body>
</html>
