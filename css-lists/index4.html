<!DOCTYPE html>
<html>
  <head>
    <title>CSS Lists 4</title>
    <style>
      ul.demo {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Removing markers, margin and padding from list</h1>
    <p>Default list:</p>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <p>Remove bullets, margin and padding from list:</p>
    <ul class="demo">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </body>
</html>
