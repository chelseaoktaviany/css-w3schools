<!DOCTYPE html>
<html>
    <head>
        <title>CSS Margins</title>
        <style>
            * {font-family: Arial, sans-serif;}
            .box {
                width: 300px;
                padding: 25px;
                margin: 5px;
                background-color: rgb(161, 161, 161);
            }
            .box2 {
                width: 300px;
                padding: 25px;
                margin-left: 5vw;
                background-color: rgb(226, 207, 146);
            }
            p.box2{
                margin-bottom: inherit;
            }
        </style>
    </head>
    <body>
        <h1>CSS Margins</h1>
        <p class="box">
            Morgan's storyline is <b>known to be simple</b>
            to maintain his personalities but is extremely hot-headed
            due to bad situations where he has been working on his own life.
        </p>
        <p class="box2">
            Valentin Jiang, Morgan's younger brother, is known to be very smart and good enough at gardening skills.
        </p>
    </body>
</html>
